<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./styles/media.css">

    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/status-bar-object.class.js"></script>
    <script src="models/status-bar-hp.class.js"></script>
    <script src="models/status-bar-coin.class.js"></script>
    <script src="models/status-bar-bottle.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/collectable-object-bottle.class.js"></script>
    <script src="models/collectable-object-coin.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/chicken-small.class.js"></script>
    <script src="models/coin-count.class.js"></script>
    <script src="models/killed-chicken-count.class.js"></script>

</head>
<body id="body" onload="init()">
    <div id="mobile-info" class="d-none">
        <h4>please turn your device to play</h4><br>
        <h4 class="game-name"> El Pollo Loco!</h4>
    </div>
    <h1 class="main-title">El Pollo Loco</h1>
        <div id="canvas-box">
            <img src="img/10_interactions/fullscreen.png" id="fullscreen" onclick="fullscreen()"></button>
            <div id="game-overlay">
                <div id="btn-box">
                    <a href="#" class="button" onclick="showScoreBoard()">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="80" height="80">
                            <!-- Kreis fÃ¼r die Medaille -->
                            <circle cx="50" cy="50" r="30" fill="none" stroke="black" stroke-width="3"/>
                            <!-- Nummer im Kreis -->
                            <text x="50" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="black">#1</text>
                        </svg>
                    </a>
                    <a href="#" class="button" onclick="helpFaq()">?</a>
                    <a href="#" class="button" onclick="startGame()">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
                            <polygon points="30,20 30,80 80,50" fill="currentColor"/>
                        </svg>
                    </a>
                </div>
            </div>
                <canvas id="canvas" width="720" height="480"></canvas>   
                <div id="movement-box" class="d-none">
                    <div class="controls-desktop">
                        <h3>Movement = &#8592; or &#8594; </h3>
                        <h3>Space = &#8593;</h3>
                        <h3>Throw Bottle = D</h3>
                    </div>
                    <div class="controls-mobile">
                        <div class="left-right-hand">
                            <a href="#" class="button-mobile" id="btn-left">L</a>
                            <a href="#" class="button-mobile" id="btn-right">R</a>
                        </div>
                        <div class="left-right-hand">
                            <a href="#" class="button-mobile" id="btn-throw">T</a>
                            <a href="#" class="button-mobile" id="btn-jump">J</a>
                        </div>
                    </div>

                </div>         
        </div>
        <div id="footer">
            <a href="impressum.html">Impressum</a>
        </div>
        <script src="js/html-functions.js"></script>
        <script src="models/keyboard.class.js"></script>
        <script src="js/game.js"></script>
</body>

</html>
